{% extends 'main.html' %}
{% block content %}
  <div class="jumbotron">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p>
          {{ field.errors }}
          {{ field.label_tag }}: {{ field }}
        </p>
      {% endfor %}
      <button type="submit">Dodaj</button>
    </form>
  </div>

{% endblock %}
